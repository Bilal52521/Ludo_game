<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">

    <title>Ludo Game</title>
</head>
<body>
    
    <div class="container">
        <div class="player" id="player-1">
            <h2 class="number">Player 1</h2>
            <p class="score-p">Score: <span id="score-1">0</span></p>
            <div>
                <h2>Current</h2>
                <p id="current-1">0</p>
            </div>
        </div>
        
        <div class="player" id="player-2">
            <h2>Player 2</h2>
            <p class="score-p">Score: <span id="score-2">0</span></p>
            <div>
                <h2>Current</h2>
                <p id="current-2">0</p>
            </div>
        </div>
        <img class="theimage" src="images/front-pic.jpeg" alt="Front-pic">
        <button class="roll" onclick="roll()">Roll</button>
        <button class="hold" onclick="hold()">Hold</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
